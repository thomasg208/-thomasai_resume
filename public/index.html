<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0a0a0a" />
    <meta name="description" content="Thomas Gaye - AI Engineer, Navy Veteran, Full Stack Developer. Elite-level AI solutions and full-stack applications deployed with military precision." />
    <meta name="keywords" content="AI Engineer, Machine Learning, Full Stack Developer, Navy Veteran, React, Python, TensorFlow, AWS" />
    <meta name="author" content="Thomas Gaye" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://thomasgaye.dev/" />
    <meta property="og:title" content="Thomas Gaye - AI Engineer & Full Stack Developer" />
    <meta property="og:description" content="Elite-level AI solutions and full-stack applications deployed with military precision." />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://thomasgaye.dev/" />
    <meta property="twitter:title" content="Thomas Gaye - AI Engineer & Full Stack Developer" />
    <meta property="twitter:description" content="Elite-level AI solutions and full-stack applications deployed with military precision." />
    <meta property="twitter:image" content="%PUBLIC_URL%/og-image.jpg" />

    <!-- Preconnect to external resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Tactical Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    
    <title>STRIKECELL | Thomas Gaye - AI Engineer & Full Stack Developer</title>
    
    <!-- Tactical Loading Screen Styles -->
    <style>
      #tactical-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0a0a0a 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        font-family: 'Exo', sans-serif;
      }
      
      .tactical-logo {
        width: 80px;
        height: 80px;
        background: linear-gradient(135deg, #00d4ff 0%, #8b5cf6 50%, #ec4899 100%);
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        font-weight: 900;
        color: white;
        margin-bottom: 24px;
        animation: pulse-glow 2s ease-in-out infinite alternate;
      }
      
      .tactical-text {
        color: #00d4ff;
        font-size: 24px;
        font-weight: 800;
        letter-spacing: 4px;
        margin-bottom: 16px;
        background: linear-gradient(135deg, #00d4ff, #8b5cf6, #ec4899);
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-size: 200% 200%;
        animation: gradient-shift 3s ease infinite;
      }
      
      .tactical-status {
        color: #b3b3b3;
        font-size: 12px;
        font-family: 'JetBrains Mono', monospace;
        letter-spacing: 2px;
        margin-bottom: 32px;
      }
      
      .tactical-progress {
        width: 200px;
        height: 2px;
        background: #333;
        border-radius: 1px;
        overflow: hidden;
      }
      
      .tactical-progress-bar {
        height: 100%;
        background: linear-gradient(90deg, #00d4ff, #8b5cf6);
        border-radius: 1px;
        animation: loading-progress 2s ease-in-out infinite;
      }
      
      @keyframes pulse-glow {
        0% { 
          box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
          transform: scale(1);
        }
        100% { 
          box-shadow: 0 0 40px rgba(0, 212, 255, 0.6);
          transform: scale(1.05);
        }
      }
      
      @keyframes gradient-shift {
        0%, 100% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
      }
      
      @keyframes loading-progress {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(200px); }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this tactical interface.</noscript>
    
    <!-- Tactical Loading Screen -->
    <div id="tactical-loader">
      <div class="tactical-logo">TG</div>
      <div class="tactical-text">STRIKECELL</div>
      <div class="tactical-status">INITIALIZING TACTICAL SYSTEMS...</div>
      <div class="tactical-progress">
        <div class="tactical-progress-bar"></div>
      </div>
    </div>
    
    <div id="root"></div>
    
    <!-- Remove loading screen after React loads -->
    <script>
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loader = document.getElementById('tactical-loader');
          if (loader) {
            loader.style.opacity = '0';
            loader.style.transition = 'opacity 0.5s ease-out';
            setTimeout(function() {
              loader.remove();
            }, 500);
          }
        }, 1500);
      });
    </script>
  </body>
</html>
